<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MY APP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    
	<div th:insert="fragments/commons :: block-header (${title}, ${pageNumber})"></div>

    <main>
    
		<section>
		
			<div class="container-fluid mb-5">
				<div class="row">
					<div class="col-12">
		
						<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
						  <div class="carousel-inner">
							<div class="carousel-item active">
							  <img th:src="@{/images/01.png}" class="d-block w-100" alt="...">
							</div>
							<div class="carousel-item">
							  <img th:src="@{/images/06.png}" class="d-block w-100" alt="...">
							</div>
							<div class="carousel-item">
							  <img th:src="@{/images/10.png}" class="d-block w-100" alt="...">
							</div>
						  </div>
						  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
							<span class="carousel-control-prev-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Previous</span>
						  </button>
						  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
							<span class="carousel-control-next-icon" aria-hidden="true"></span>
							<span class="visually-hidden">Next</span>
						  </button>
						</div>    
			
					</div>
				</div>
			</div>				
		
		</section>    

        <section>

            <div class="container-fluid">
                <div class="row" layout:fragment="content">
                    
                </div>
            </div>

        </section>

    </main>

	<div th:replace="fragments/commons :: block-footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
